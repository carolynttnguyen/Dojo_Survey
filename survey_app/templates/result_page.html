<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Result</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/result_style.css' %}">

</head>

<body>
    <!-- div to show user submitted data from index.html -->
    <div>
        <h1>Submitted Info:</h1> <br>

        <p>Name: {{answer.name}} </p> <br>

        <p>Location: {{answer.location}}</p> <br>

        <p>Favorite Language: {{answer.language}} </p> <br>

        <p>Comment: {{answer.comment}} </p> <br>
    </div>

</body>
</html>
